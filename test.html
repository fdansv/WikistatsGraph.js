<!DOCTYPE html>
<html>
<head>
	<script src="/dist/wikistatsgraph-dev.js"></script>
	<title>Wikistats graph test</title>
</head>
<body style="background-color: #eee">
<div id = "wikistatsTest"></div>
</body>


<script type="text/javascript">
	const metricConfig = {
	  name: 'total-page-views',
	  project: 'en.wikipedia',
	  access: 'all-access',
	  agent_type: 'all-agents',
	  granularity: 'daily',
	  start: '2018010100',
	  end: '2018040100'
	}
	new WikistatsGraph(metricConfig, {}).then(graph => document.getElementById('wikistatsTest').appendChild(graph.getCanvasGraph()))
</script>
</html>
